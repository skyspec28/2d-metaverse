name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
  
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install Poetry
      run: pip install poetry 

    - name: open Poetry shell 
      run: Poetry shell
      
    - name: get project directory 
      run: cd src
      
    - name: Install dependencies 
      run: pytest
